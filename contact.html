<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />

    <title>Contact</title>
</head>
<body>
    <header class="showcase">
            <div class="menu-wrap">
                <input type="checkbox" class="toggler">
                <div class="hamburger"><div></div></div>
                <div class="menu">
                    <div>
                        <div>
                            <ul>
                                <li><h3>Go to</h3></li>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Resume</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container showcase-inner">
                <div class="row">
                    <div>
                        <h1>Contact me!</h1>
                        <h4>Do you need help with Backend or Frontend development
                            or maybe in blockchain or crypto.
                            contact me here then I'll see what I can do.
                        </h4>
                        <div class="center-form">
                            <form>
                                <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                                <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                                <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email again" required />
                                <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Description" required></textarea>                        <div class="form-row text-center">
                                    <div class="col">
                                        <button type="submit" class="btn btn-secondary">Send A Request</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>            
                </div>
            </div>
